<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equinox</title>
    <style>
        body {
            animation: EquinoxTransition 0.3s linear infinite;
        }
       #da {
        user-select: none;
        pointer-events: none;
        inset: 0;
        display: flex;
        justify-content: center;   /* center on X axis */
        align-items: center;        /* center on Y axis */
        position: fixed;
        font-weight: 900;
        font-size: 60px;
        color: white;
        text-shadow:
            -2px -2px 0 white,
            2px -2px 0 white,
            -2px  2px 0 white,
            2px  2px 0 white;
        }
        @keyframes EquinoxTransition {
            0%{background-color: white;}
            50%{background-color: black; }
            100%{background-color: white;}
        }
        
        @keyframes EquinoxPulse {
        0%, 50%,100% { transform: scale(1) rotate(-2deg); text-shadow: 0 0 5px #fff; }
        25%, 75%     { transform: scale(1)rotate(2deg); text-shadow: 0 0 15px #fff; }
        12.5%, 37.5%, 62.5%, 87.5% {transform: scale(1.1); text-shadow: 0 0 15px #fff;}
        
        }
        .your-equinox-span {
        display: inline-block;
        position: relative;
        animation: EquinoxTransition 0.45s linear infinite,
            EquinoxPulse 0.45s linear infinite;
        }
        
       @keyframes filler {
            0%,100% {color: black;}
            50% {color: white;}
        }
        @keyframes rotate {
            0%, 100% {transform: rotate(-5deg);}
            50% {transform: rotate(5deg);}
        }
        #toggleSound {
            color: white;
            background-color: rgba(0,0,0,0.4);
		    position: fixed;
		    bottom: 20px;
		    right: 20px;
		    padding: 20px 25px;
		    font-size: 24px;
		    border: none;
		    border-radius: 8px;
		    cursor: pointer;

            user-select: none;    
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        
    </style>
</head>
<body>
    <span id="da" style="animation: filler 0.3s infinite, EquinoxTransition 0.3s linear infinite, EquinoxPulse 1.6s linear infinite;">„ÄéEQUINOX„Äè</span>
    <button id="toggleSound">üîä Unmute</button>
    <audio autoplay loop muted id="sfx1" src="KoraiiLayersCut.mp3.mpeg"></audio>

    <script>
        const btn = document.getElementById("toggleSound");
        const audio = document.getElementById('sfx1');
        btn.addEventListener("click", () => {
            if (audio.muted) {
                audio.muted = false;
                audio.volume = 0.5 ;
                btn.textContent = "üîá Mute";
                audio.play().catch(()=>{});
            } else {
                audio.muted = true;
                btn.textContent = "üîä Unmute";
            }
        });
    </script>
</body>
</html>
